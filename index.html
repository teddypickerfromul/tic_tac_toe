<body>
<div class="wrap">
<hgroup class="title">
  <h1>Пиздолики хуёлоки</h1>
</hgroup>
<div class="notices">
  <h2 class="notice-start">Погрузись в смертельный бой между хуем и пиздой!</h2>
</div>
    <form id="tic-tac-toe">
    <div class="penis">
        <img src="images/penis.png">
    </div>
        <table id="table_game">
            <tr>
                <td id="1">
                    <input type="checkbox" />
                </td>
                <td id="2">
                    <input type="checkbox" />
                </td>
                <td id="3">
                    <input type="checkbox" />
                </td>
            </tr>
            <tr>
                <td id="4">
                    <input type="checkbox" />
                </td>
                <td id="5">
                    <input type="checkbox" />
                </td>
                <td id="6">
                    <input type="checkbox" />
                </td>
            </tr>
            <tr>
                <td id="7">
                    <input type="checkbox" />
                </td>
                <td id="8">
                    <input type="checkbox" />
                </td>
                <td id="9">
                    <input type="checkbox" />
                </td>
            </tr>
        </table>
        <div class="vagina">
            <img src="images/vagina.png">
        </div>
        <div class="action clear">
            <button class="btn-start" id="start">Start game</button>
            <button class="btn-end">End game</button>
            <input type="reset" />
        </div>
    </form>
<!--  -->
</body>

</html>
